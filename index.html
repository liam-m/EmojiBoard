<html>
	<head>
		<title>EmojiBoard</title>
		
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	
	<body>
		<div id="header">
			<h1 id="title">EmojiBoard</h1>
		</div>
		
		<div id="info">
			<p id="description">A quick way to access Emoji symbols without having to have the Emoji keyboard turned on.</p>
			<p id="instructions">Tap and hold a symbol to copy it.</p>
		</div>
		
		<div id="recents">
		
		</div>
		
		<div id="symbols">
			<div id="people-section" class="swipe">
				<div class="swipe">
					
				</div>
			</div>
			
			<div id="nature-section" class="swipe">
				<div class="swipe">
					
				</div>
			</div>
			
			<div id="objects-section" class="swipe">
				<div class="swipe">
					
				</div>
			</div>
			
			<div id="places-section" class="swipe">
				<div class="swipe">
					
				</div>
			</div>
			
			<div id="symbols-section" class="swipe">
				<div class="swipe">
					
				</div>
			</div>
		</div>
		
		<div id="footer">
			<p id="byline">Created by <a href="http://josh-asch.net">Josh Asch</a>.</p>
			<p id="swipe">Uses <a href="https://github.com/bradbirdsall/Swipe">Swipe</a> by Brad Birdsall.</p>
			<p id="github">Source available on <a href="http://github.com/jobbogamer/EmojiBoard">GitHub</a>.</p>
		</div>
		
		<script type="text/javascript" src="swipe.js"></script>
		<script type="text/javascript" src="emojiboard.js"></script>
	</body>
</html>
